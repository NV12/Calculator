<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Cabin|Play" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

	<div class="content">
		<h3>Gujju Digital Calculator</h3>
		
		<div class="display">
			<h2>Display</h2>
			<h5>Figures</h5>
		</div>
		
		<div class="buttons">
			<button id="bAC">AC</button>
			<button id="bCE">CE</button>
			<button>/</button>
			<button>*</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="bee">=</button>
			<button id="b0">0</button>
			<button id="bdot">.</button>
		</div>	
	</div>
	
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
